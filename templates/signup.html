{% extends "base.html" %}
{% block title %}
Signup
{% endblock title %}

{% block body %}

<div class="container mt-3">

<div class="row">

<div class="col-md-4"></div>

<div class="col-md-4 mt-3 bg-dark py-3 px-2">
<h3 class="text-white bg-dark text-center py-1 px-1">SignUp</h3>

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}


<form action="/signup" method="post">{% csrf_token %}


<div class="form-group">
<input type="text" class="form-control" name="username" placeholder="UserName(Spaces are Not Allowed)" required>
</div>


<div class="form-group">
<input type="text" class="form-control mt-2" name="fname" placeholder="First Name" required>
</div>

<div class="form-group">
<input type="text" class="form-control mt-2" name="lname" placeholder="Last Name" required>
</div>

<div class="form-group">
<input type="email" class="form-control mt-2" name="email" placeholder="Email Address" required>
</div>

<div class="form-group">
<input type="password" class="form-control mt-2" name="pass1" placeholder="Password" required>
</div>

<div class="form-group">
<input type="password" class="form-control mt-2" name="pass2" placeholder="Confirm Password" required>
</div>
<br>


<div class="d-grid gap-2">
  <button class="btn btn-light" type="submit">Signup</button>

</div>

</form>
<br><a href="/login">Already User?</a>


</div>

<div class="col-md-4"></div>

</div>



</div>

{% endblock body %}
